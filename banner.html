<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>

  <!-- Stylesheet -->
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/banner.css">

</head>
<body>

  <div class="banner">

    <div class="container">

      <h1 class="title">Welcome to Gaming Tools</h1>
      <p class="desc"><span id="typed"></span></p>

      
      <div class="search-bar">
        <input type="text" placeholder="Search ...">
        <button type="button"><i class="bi bi-search"></i></button>
      </div>
    </div>


  </div>

  <!-- Typed.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>

  <script>
   document.addEventListener("DOMContentLoaded", () => {
      var typed = new Typed("#typed", {
        strings: ["Your ultimate destination for gaming accessories.",
                  "All your gaming gear in one place.",
                  "Everything a gamer needs â€” under one roof.",
                  "Your complete hub for gaming essentials."],
        typeSpeed: 50,
        loop: true,
        backSpeed: 25,
        backDelay: 1500
      })

    })    
  </script>
  
</body>
</html>
