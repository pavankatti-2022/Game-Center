<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- FavIcon -->
  <link rel="shortcut icon" href="./images/logo-192x192.png">

  <!-- Title -->
  <title>Navbar</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/navbar.css">

  
</head>
<body>

  <div class="navbar">
    <div class="container">

      <div class="logo-outer">
        <img src="./images/logo.png" alt="Site Logo">
        <h3>Gaming Center</h3>
      </div>

      <ul class="menu">
        <li>Home</li>
        <li>About Us</li>
        <li>Game Controllers</li>
        <li>VR Accessories</li>
        <li>Gaming Keyboard</li>
        <li>Others</li>
        <a class="login">Login</a>

        <!-- Dark Mode -->
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider" title="Dark Mode"></span>
        </label>

        <!-- Cart -->
        <a href="#" class="cart">
          <img src="./images/cart.png" alt="Cart Icon">
          <!-- <span>Cart</span> -->
           <span class="badge">0</span>
        </a>
      </ul>

    </div>
  </div>
  
</body>
</html>
